<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/browser.js" charset="utf-8"></script>
    <script src="js/react.js" charset="utf-8"></script>
    <script src="js/react-dom.js" charset="utf-8"></script>
    <script src="js/jquery.js" charset="utf-8"></script>
    <script type="text/babel">
    class MyComp extends React.Component{
        fn(){
            var oSpan=this.refs["span1"];
            oSpan.style.color="red";
        }
        render(){
            return <div>
                <input type="button" value="change" onClick={this.fn.bind(this)}/>
                <span ref="span1">aaa</span>
            </div>;
        }
    }
    window.onload=function(){
        var oDiv=document.getElementById("div1");
        ReactDOM.render(<MyComp/>,oDiv);
    }
    </script>
  </head>
  <body>
    <div id="div1"></div>
  </body>
</html>
